- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    # bash stuff
    ~/.tmux.conf:
      path: misc/tmux.conf
    ~/.bash_profile:
      path: bash/bash_profile
    ~/.bashrc:
      path: bash/bashrc
    ~/.bash_aliases:
      path: bash/bash_aliases
    ~/.bash_prompt:
      path: bash/bash_prompt
    ~/.inputrc:
      path: bash/inputrc

    # vim stuff
    ~/.vimrc:
      path: vim/vimrc
    ~/.config/nvim/init.vim:
      path: vim/init.vim
    ~/.coc-vimrc:
      path: vim/coc-vimrc
    ~/.ideavimrc:
      path: misc/ideavimrc
    ~/.config/nvim/coc-settings.json:
      path: vim/coc-settings.json

    ## vim filetype config
    ~/.vim/after/ftplugin/vimwiki.vim:
      path: vim/vimwiki.vim

    # misc stuff
    ~/.alacritty.yml:
      path: misc/alacritty.yml
    ~/.config/utop/init.ml:
      path: misc/init.ml
    ~/.yabairc:
      path: mac/yabairc
      if: '[ `uname` = Darwin ]'
    ~/.skhdrc:
      path: mac/skhdrc
      if: '[ `uname` = Darwin ]'
    ~/bin/popyabai.py:
      path: mac/popyabai.py
      if: '[ `uname` = Darwin ]'
    ~/bin/git-auto-complete.bash:
      path: mac/git-auto-complete.bash
      if: '[ `uname` = Darwin ]'

    # task stuff
    ~/.taskrc:
      path: tasks/taskrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
