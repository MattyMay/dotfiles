- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.tmux.conf:
    ~/.vimrc:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.bash_aliases:
    ~/.bash_prompt:
    ~/.inputrc:
    ~/.ideavimrc:
    ~/.config/nvim/init.vim:
    ~/.alacritty.yml:
    ~/.coc-vimrc:
    ~/.config/utop/init.ml:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
